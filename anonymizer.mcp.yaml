# Example configuration for the RSNA anonymizer MCP wrapper.
#
# Adjust the paths below to match your download and output folders.

paths:
  input_dir: "./data/downloads"
  output_dir: "./data/anonymized"
  quarantine_dir: "./data/anonymized/private/quarantine"
  temp_dir: "./data/tmp"

processing:
  recursive_scan: true
  remove_pixel_phi: false
  anonymizer_script_path: "src/anonymizer/assets/scripts/default-anonymizer.script"

identity:
  site_id: null
  uid_root: null

logging:
  level: "INFO"

limits:
  max_concurrent_files: null
